<!DOCTYPE>
 <html>
   <head>
     <title>Tic Tac Yas</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
   </head>
   <body class='container'>
   		<h1 class='heading'>Tic Tac Yas</h1>

<div class='gameContainer'>
   <div class="gameboard">
       <div class="row 1">
         <div id="box1" class="box top left"></div>
         <div id="box2" class="box top middle"></div>
         <div id="box3" class="box top right"></div>
      </div>
      <div class="row 2">
         <div id="box4" class="box middle left"></div>
         <div id="box5" class="box middle middle"></div>
         <div id="box6" class="box middle right"></div>
      </div>
      <div class="row 3">
         <div id="box7" class="box bottom left"></div>
         <div id="box8" class="box bottom middle"></div>
         <div id="box9" class="box bottom middle"></div>
      </div>
   </div>
</div>

<button id="finished" class="restart">Restart</button>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="js/app.js"></script> 
   </body>
 </html>
